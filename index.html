<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide Making</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <div class="slide">
          <img
            src="https://www.state.gov/wp-content/uploads/2023/07/shutterstock_433413835v2.jpg"
            alt="Slide 1"
          />
        </div>
        <div class="slide">
          <img
            src="https://cdn.britannica.com/82/195482-050-2373E635/Amalfi-Italy.jpg"
            alt=" Slide 2"
          />
        </div>
        <div class="slide">
          <img
            src="https://media.timeout.com/images/106015066/750/562/image.jpg"
            alt="Slide 3"
          />
        </div>
        <div class="slide">
          <img
            src="https://www.state.gov/wp-content/uploads/2019/04/shutterstock_720444505v2-2208x1406-1.jpg"
            alt="Slide 4"
          />
        </div>
        <div class="slide">
          <img
            src="https://media1.popsugar-assets.com/files/thumbor/pgH2-YtJV5DH2ETNf-hj6FWFhQM=/fit-in/7952x5304/top/filters:format_auto():extract_cover():upscale()/2020/03/23/214/n/45101125/4588859d76e79dc3_GettyImages-1062428612.jpg"
            alt="Slide 5"
          />
        </div>
      </div>

      <div class="btn">
        <button class="btn__previous">
          <span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="100"
              height="100"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-chevron-left"
            >
              <path d="m15 18-6-6 6-6" />
            </svg>
          </span>
        </button>
        <button class="btn__next">
          <span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="100"
              height="100"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-chevron-right"
            >
              <path d="m9 18 6-6-6-6" />
            </svg>
          </span>
        </button>
      </div>
    </div>
  </body>
</html>
